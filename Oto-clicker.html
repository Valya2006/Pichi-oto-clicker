<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oto Clicker</title>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="Oto-clicker.css">
	<script defer src="index.js"></script>
</head>
<body>
	<div class="play-field">
		<p class="title">Tap on Oto for<br>points!</p>
		<p class="points">Points</p>
		<p class="counter">0</p>

		<button class="pet-button">
			<img class="pet-image" src="image/Котик-no-bg-preview (carve.photos) (1).png" alt="Oto">
		</button>
		<div class="buttons-group">
			<button class="btn-reset btn-style"><span>x</span></button>
			<button class="pet-toggle">Pichi</button>
			<button class="btn-ultiplier btn-style">2x</button>
		</div>
	</div>
</body>
</html>
